<!DOCTYPE html>
<html>
    <style>
        @font-face {
            font-family: 'P22 Mackenzie Bold';
            src: url('path_to_your_font/P22MackenzieBold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'P22 Mackenzie Bold', Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            font-weight: bold;
        }

        .title {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
            padding: 0;
            line-height: 1.5em;
        }


        .phone-container {
            position: relative;
            width: 390px;
            height: 844px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .top-left {
            position: absolute;
            top: 2em;
            left: 1em;
            background-color: slateblue;
            border-radius: 5px;
            border: 0;
            width: 5em;
            height: 3em;
            color: white;
            padding: 5px;
        }

        .container {
            margin-top: auto;
            height: 85%;
            width: 22.5em;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            overflow-x: auto;
            white-space: nowrap;
        }

        .recipe {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            position: relative;
            flex: auto;
            background-color: slateblue;
            color: white;
            height: 30em;
            text-align: center;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .recipe-title {
            font-size: 16px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .recipe-photo {
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            flex: 0 0 40%;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            background-color: white;
            background-size: cover;
            background-position: center;
            color: grey;
        }

        .recipe-description {
            word-wrap: break-word;
            flex: 0 0 40%;
            width: 100%;
            box-sizing: border-box;
            background-color: white;
            border-radius: 5px;
            overflow-y: auto;
            margin-top: 10px;
        }


        .input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            color: black;
            box-sizing: border-box;
        }

        .recipe-button{
            flex: 0 0 40%;
            width: 100%;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 4px;
            border: none;
            color: black;
            display: inline-block;
            width: 90px;
            box-sizing: border-box;
            font-weight: bold;
        }
    </style>
<head>
    <meta charset="UTF-8">
</head>
<div class="phone-container">
    <div class="container">
        <button class="top-left">Back</button>

        <div class="recipe">
            <div class="recipe-title">Recipe title</div>
            <div class="recipe-photo">Photo here</div>
            <div class="recipe-description">dfgdfgfgfdgdfgdfgdfdfsdfsdfsdg</div>
            <div class="button-container">
                <button class="recipe-button">View</button>
                <button class="recipe-button">Edit</button>
                <button class="recipe-button">Delete</button>
            </div>
        </div>
</div>
</html>
