<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main screen</title>
    <style>
        @font-face {
            font-family: 'P22 Mackenzie Bold';
            src: url('path_to_your_font/P22MackenzieBold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
            }
        body {
            font-family: 'P22 Mackenzie Bold', Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-weight: bold;
        }

        .title {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
            padding: 0;
            line-height: 1.5em;
        }


        .phone-container {
            position: relative;
            width: 390px;
            height: 844px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .top-left {
            position: absolute;
            top: 2em;
            left: 1em;
            background-color: slateblue;
            border-radius: 5px;
            border: 0;
            width: 5em;
            height: 3em;
            color: white;
            padding: 5px;
        }

        .container {
            margin-top: auto;
            height: 85%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            overflow-x: auto;
            white-space: nowrap;
        }

        .recipe {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            position: relative;
            flex: auto;
            background-color: slateblue;
            color: white;
            height: 20em;
            width: 22.5em;
            text-align: center;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .recipe-title {
            font-size: 25px;
            text-align: center;
        }

        .recipe-photo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 70%;
            border-radius: 5px;
            background-color: white;
            background-size: cover;
            background-position: center;
            color: grey;
        }

        .button-container{
            width: 390px;
        }

        .recipe-button{
            border-radius: 4px;
            font-size: 16px;
            border: none;
            color: black;
            background-color:lavender;
            display: inline-block;
            width: 28%;
            padding: 10px;
            box-sizing: border-box;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="phone-container">
        <button class="top-left">Back</button>
        <div class="title">Recipes</div>
        <div class="container">

            <div class="recipe">
                <div class="recipe-title">Pasta</div>
                <div class="recipe-photo">Photo here</div>
                <div class="button-container">
                    <button class="recipe-button">View</button>
                    <button class="recipe-button">Edit</button>
                    <button class="recipe-button">Delete</button>
                </div>
            </div>

            <div class="recipe">
                <div class="recipe-title">Cake</div>
                <div class="recipe-photo">Photo here</div>
                <div class="button-container">
                    <button class="recipe-button">View</button>
                    <button class="recipe-button">Edit</button>
                    <button class="recipe-button">Delete</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
