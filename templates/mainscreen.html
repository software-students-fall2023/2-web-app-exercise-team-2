<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .phone-container {
            width: 390px;
            height: 844px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .container {
            width: 300px;
            text-align: center;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            color: black;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            background-color: #E6E6FA;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .recipeContainer {
            width: 300px;
            height: 250px;
            background: #D9D9D9;
            padding: 10px;
            margin-bottom: 10px;
            margin-left: auto;
            margin-right: auto;
            width: 8em;
            flex-direction: column;
            /* stack children vertically */
            align-items: center;
            /* center children horizontally */
            justify-content: center;
            /* center children vertically */
        }

        .recipePhoto {
            margin: 10px auto;
            margin-left: auto;
            margin-right: auto;

            width: 100px;
            height: 100px;
            border-radius: 10px;
            background-color: #fff;
        }

        .recipeDescription {
            margin: 10px auto;
            top: 18px;
            margin-left: auto;
            margin-right: auto;
            width: 8em;
            border-radius: 10px;
            width: 100px;
            height: 100px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="phone-container">
        <div class="container">
            <div class="title">Recipes</div>

            <div class=recipeContainer>
                <div class="recipePhoto">

                </div>
                <div class="recipeDescription">

                </div>
            </div>

        </div>
    </div>
</body>

</html>
