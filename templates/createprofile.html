<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        /* Add CSS styles for the login button */
        .login-button {
            padding: 10px 20px; /* Adjust the padding for spacing */
            font-size: 16px; /* Adjust the font size for size */
        }
    </style>
</head>
<body>
    <div class="createAcc-container">
        <h2>Create Account</h2>
        <form id="createAcc-form">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <br>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <!-- Apply the login-button class to the button element -->
            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
